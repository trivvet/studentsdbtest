<!DOCTYPE HTML>
<html lang="uk">
	
<head>
	<meta charset="UTF-8" />
	<title>Сервіс обліку студентів</title>
	<meta name="description"
		value="Система Обліку Студентів Навчального Закладу" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
	</head>			
<body>
	<div class="container">
		<h2 class="head_form">Форма редагування Студента</h2>
		<form action="" method="post" enctype="multipart/form-data">
			<table class="table_form">
				<tr>
					<td>
						<div class="form-group">
							<p><label for="inputName">Ім’я*</label></p>
						</div>
					</td>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" id="inputName" placeholder="Володимир">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<p><label for="inputSecondName">По-батькові</label></p>
						</div>
					</td>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" id="inputSecondName" placeholder="Володимирович">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<p><label for="inputFirstName">Прізвище*</label></p>
						</div>
					</td>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" id="inputFirstName" placeholder="Конопелько">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<p><label for="inputNumber">№ білету*</label></p>
						</div>
					</td>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" id="inputNumber" placeholder="10">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<p><label for="inputBirth">Дата народження</label></p>
						</div>
					</td>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" id="inputBirth" placeholder="1986-12-20">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<p>Фото</p>
						</div>
					</td>
					<td>
						<div class="form-group">
							<input type="file" id="inputImage">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<p>Група*</p>
						</div>
					</td>
					<td>
						<select class="form-control">
							<option>-----</option>
							<option>1Б-04</option>
							<option>2Б-04</option>
							<option>БМ-04</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="bottom_area">
						<div class="form-group">
							<p>Додаткові нотатки</p>
						</div>
					</td>
					<td>
						<textarea class="form-control" rows="3"></textarea>
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td id="buttoms">
						<button type="submit" class="btn btn-primary">Зберегти</button>
						<button type="submit" class="btn btn-close" style="margin-left:10px">Скасувати</button>
					</td>
				</tr>
				
			</table>
		</form>
	</div>	
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		
</body>
	
</html>
