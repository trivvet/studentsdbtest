<!DOCTYPE HTML>
<html lang="uk">
	
<head>
	<meta charset="UTF-8" />
	<title>Сервіс обліку студентів</title>
	<meta name="description"
		value="Система Обліку Студентів Навчального Закладу" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
	</head>			
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6"><h2 class="head_form">Форма редагування Студента</h2></div>
			<div class="col-xs-3"></div>
		</div>
		<form action="" method="post" enctype="multipart/form-data">
			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-2"><p><label for="inputName">Ім’я*</label></p></div>
				<div class="col-xs-3"><input type="text" class="form-control" id="inputName" placeholder="Володимир"></div>
				<div class="col-xs-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-2"><p><label for="inputSecondName">По-батькові</label></p></div>
				<div class="col-xs-3"><input type="text" class="form-control" id="inputSecondName" placeholder="Володимирович"></div>
				<div class="col-xs-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-2"><p><label for="inputFirstName">Прізвище*</label></p></div>
				<div class="col-xs-3"><input type="text" class="form-control" id="inputFirstName" placeholder="Конопелько"></div>
				<div class="col-xs-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-2"><p><label for="inputNumber">№ білету*</label></p></div>
				<div class="col-xs-3"><input type="text" class="form-control" id="inputNumber" placeholder="10"></div>
				<div class="col-xs-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-2"><p><label for="inputBirth">Дата народження</label></p></div>
				<div class="col-xs-3"><input type="text" class="form-control" id="inputBirth" placeholder="1986-12-20"></div>
				<div class="col-xs-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-2"><p>Фото</p></div>
				<div class="col-xs-3"><input type="file" id="inputImage"></div>
				<div class="col-xs-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-2"><p>Група*</p></div>
				<div class="col-xs-3">
					<select class="form-control">
						<option>-----</option>
						<option>1Б-04</option>
						<option>2Б-04</option>
						<option>БМ-04</option>
					</select>
				</div>
				<div class="col-xs-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-2"><p id="last_p">Додаткові нотатки</p></div>
				<div class="col-xs-3">
					<textarea class="form-control" rows="3"></textarea>
				</div>
				<div class="col-xs-4"></div>
			</div>
			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-3">
					<button type="submit" class="btn btn-primary">Зберегти</button>
					<button type="submit" class="btn btn-close" style="margin-left:10px">Скасувати</button>
				</div>
				<div class="col-xs-4"></div>
			</div>
		</form>
	</div>
		
		
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		
</body>
	
</html>
